<div
  class="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-emerald-500 selection:text-white overflow-x-hidden flex flex-col md:flex-row"
>
  <!-- Mobile Nav Toggle -->
  <div
    class="md:hidden p-4 bg-slate-950 border-b border-slate-800 flex justify-between items-center"
  >
    <span class="font-mono text-emerald-400 font-bold">./root_user</span>
    <button (click)="toggleMobileMenu()" class="text-slate-400 hover:text-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Side Nav Component -->
  <app-side-nav></app-side-nav>

  <!-- Main Content Area -->
  <main
    class="flex-1 min-h-screen relative bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-opacity-20"
  >
    <!-- Background Grid -->
    <div
      class="absolute inset-0 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)] pointer-events-none opacity-20"
    ></div>

    <div class="relative p-6 md:p-10 max-w-5xl mx-auto space-y-12">
      <!-- Unified Dashboard Component (handles its own sub-views) -->
      <app-dashboard></app-dashboard>
    </div>

    <!-- Terminal Footer -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-slate-950 border-t border-slate-800 p-2 text-xs font-mono text-slate-500 hidden md:flex gap-4 px-64 z-40"
    >
      <span>STATUS: <span class="text-emerald-500">ONLINE</span></span>
      <span class="border-l border-slate-800 pl-4"
        >PROCESS: {{ activeTab() | uppercase }}_VIEWER_DMN</span
      >
      <span class="ml-auto">MEM: 14%</span>
    </div>
  </main>
</div>
