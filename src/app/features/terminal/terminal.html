<div
  class="bg-slate-950 border border-slate-800 rounded-lg overflow-hidden shadow-2xl font-mono text-sm h-64 md:h-80 flex flex-col"
>
  <div
    class="bg-slate-900 px-4 py-2 border-b border-slate-800 flex items-center justify-between select-none"
  >
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 rounded-full bg-red-500"></div>
      <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
      <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
    </div>
    <span class="text-xs text-slate-500">bash -- 80x24</span>
  </div>
  <div
    #scrollContainer
    class="flex-1 p-4 overflow-y-auto space-y-1 scrollbar-hide"
    (click)="focusInput()"
  >
    @for (log of logs(); track $index) {
    <div
      [ngClass]="{
        'text-emerald-400': log.type === 'input',
        'text-slate-300': log.type === 'output',
        'text-red-400': log.type === 'error',
        'text-yellow-400': log.type === 'system'
      }"
    >
      <span *ngIf="log.type === 'input'" class="opacity-50 mr-2">âžœ</span>
      {{ log.text }}
    </div>
    }
    <div class="flex items-center text-slate-100">
      <span class="text-emerald-500 mr-2">root@portfolio:~$</span>
      <input
        #cmdInput
        type="text"
        [(ngModel)]="currentCmd"
        (keydown.enter)="runCmd()"
        class="bg-transparent border-none outline-none flex-1 text-slate-100 placeholder-slate-600"
        placeholder="Type 'help' or 'wget resume'..."
        autocomplete="off"
        spellcheck="false"
      />
    </div>
  </div>
</div>
