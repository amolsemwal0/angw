server {
    listen 6969;
    server_name localhost;
    
    # The root directory where the Angular app is copied
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings for better performance
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # CRITICAL for Angular SPA:
        # If a file isn't found (like /dashboard), redirect to index.html
        # so Angular's router can handle it.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets like images, js, css
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 30d;
        add_header Pragma public;
        add_header Cache-Control "public";
    }
}